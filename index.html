<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://s3.amazonaws.com/www-inside-design/static/css/fonts.css" rel="stylesheet"/>
    <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins|Roboto+Mono&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Tayo Aina</title>
    
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="body">
    <div class="box">

    </div>
    <main>
        <h1>Tayo Aina</h1>
        <b>Youtuber / / Tech Entrepreneur</b>
        <p>
                Filmmaker & Photographer currently residing in Lagos Nigeria. I love talking about tech startups and businesses. I run a youtube channel; Tayo Aina Films
        </p>
        <div class="button">
            <button id="inquiry">BIZ INQUIRY</button>
            <button>VIMEO</button>
            <button>PODCAST</button>
        </div>
       

        <div class="social">
            <a target="_blank" href="https://www.youtube.com/Tayo%20Aina%20films"><img src="./youtube.svg" alt="Youtube"></a>
            <a target="_blank" href="https://www.instagram.com/tayoainafilms/?hl=en"><img src="./instagram.svg" alt="Instagram"></a> 
            <a target="_blank" href="https://twitter.com/tayoainafilms"><img src="./twitter.svg" alt="Twitter"></a>
            <a target="_blank" href="https://web.facebook.com/tayoainafilms/?_rdc=1&_rdr"><img src="./facebook.svg" alt="Facebook"></a>
        </div>
    </main>
</div>
    <div class="form">
        <span class="cancel">X</span>
        <h1>Send A Message. I'll get to you <b>ASAP</b></h1>
        <form>
            <input type="text" id="mailEmail" name="email" placeholder="Your email">
            <input type="text" id="mailName" placeholder="Your Name">
            <textarea name="message" id="mailMessage" placeholder="Test Message"></textarea>
            <button id="mailSubmit" >Send Message</button>
        </form>

       
    </div>

    <script src="./index.js">
    </script>
</body></html>
